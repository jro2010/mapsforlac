<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maps for LAC</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

body {
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  color: white;
  font-family: 'Outfit', sans-serif;
  padding: 20px;
  min-height: 100vh;
}

h1, h2 { text-align: center; color: #ff0000; }
h1 { font-size: 2.5rem; text-shadow: 0 0 15px #ff0000; margin-bottom: 20px; }
h2 { font-size: 1.8rem; border-bottom: 2px solid #ff0000; padding-bottom: 5px; margin-bottom: 20px; }

#search-bar {
  display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
}
#search-input, #category-select {
  padding: 12px 20px; border: none; border-radius: 30px; outline: none;
  background-color: #1a1a1a; color: white; font-size: 1rem; box-shadow: 0 0 10px #ff000040;
  transition: all 0.3s;
}
#search-input:focus, #category-select:focus { box-shadow: 0 0 20px #ff000080; }
#search-input { width: 60%; max-width: 400px; }

.section-title { font-size: 1.8rem; margin: 20px 0 10px; color: #ff4040; border-left: 5px solid #ff0000; padding-left: 10px; }

.updates { background: #111; border: 1px solid #ff000040; border-radius: 15px; padding: 15px; margin-bottom: 30px; }
.update-item { border-bottom: 1px solid #222; padding: 10px 0; }
.update-item:last-child { border-bottom: none; }

.maps-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }

.mapa-tarjeta { background: #111; padding: 15px; border-radius: 15px; box-shadow: 0 0 10px #ff000040; transition: transform 0.3s, box-shadow 0.3s; }
.mapa-tarjeta:hover { transform: translateY(-5px); box-shadow: 0 0 20px #ff000080; }

.mapa-tarjeta img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
.mapa-tarjeta h3 { color: #ff3333; margin-bottom: 5px; }
.mapa-tarjeta p { font-size: 0.9rem; color: #ccc; margin-bottom: 5px; }

.category { display: inline-block; background-color: #330000; color: #ff6666; padding: 4px 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 8px; }
.author { color: #888; font-size: 0.9rem; margin-bottom: 10px; cursor: default; }

.mapa-btn {
  background-color: #ff0000;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
  width: 100%;
}
.mapa-btn:hover { background-color: #ff4444; box-shadow: 0 0 10px #ff0000; }

footer { text-align: center; margin-top: 40px; color: #888; font-size: 0.9rem; padding: 20px; border-top: 1px solid #111; }
</style>
</head>
<body>

<h1>üåç MAPS FOR LAC</h1>

<!-- Buscador y categor√≠as -->
<div id="search-bar">
  <input type="text" id="search-input" placeholder="üîç Buscar mapa o categor√≠a...">
  <select id="category-select">
    <option value="todos">Todas las categor√≠as</option>
    <option value="Free Roam">Free Roam</option>
    <option value="Roleplay">Roleplay</option>
    <option value="Carreras">Carreras</option>
    <option value="Historias">Historias</option>
    <option value="PvP">PvP</option>
  </select>
</div>

<!-- Actualizaciones -->
<section>
  <h2 class="section-title">üì∞ Actualizaciones</h2>
  <div class="updates" id="updates-list"></div>
</section>

<!-- Mapas -->
<section>
  <h2 class="section-title">üó∫Ô∏è Mapas</h2>
  <div class="maps-grid" id="map-list"></div>
</section>

<footer>
  ¬© NOVA STUDIOS ‚Äî Derechos reservados 2025 üöÄ
</footer>

<script>
const maps = [
  { name: "Cara a Cara üèéÔ∏èüí®", category: "Carreras", description: "‚Ä¢ Este cara a cara contiene:\n- Cambio de coches autom√°ticos\n- Efecto de sonidos\n- Humo simulando cuando cambias el coche üó∫Ô∏è\nMultijugador üë•\nTienes que ponerle 0 Vueltas donde dice laps. üî•", author: "Zolio", img: "images/imagen1.jpg", txt: "maps/Cara a Cara.txt", update: "üÜï Cara a Cara üèéÔ∏èüí® (Carreras)" },
  { name: "Carrera cooperativa üë´üöó", category: "Carreras", description: "‚Ä¢ Esta carrera contiene:\n- Hacer equipo con el jugador que quieras en el lobby üî•\n- Cambio de coche autom√°tico üöó\nMultijugador üë•\nTienes que poner 0 Vueltas donde dice laps. üî•", author: "Zolio", img: "images/imagen2.jpg", txt: "maps/Carrera cooperativa.txt", update: "üÜï Carrera cooperativa üë´üöó (Carreras)" },
  { name: "Carrera Coches Aleatorios [ZG]", category: "Carreras", description: "‚Ä¢ Esta carrera contiene:\n- Cambio de coches autom√°ticos y aleatorios\n- Efecto de sonido üó∫Ô∏è\n- fix: se arregl√≥ un bug que sacaba a los jugadores\nMultijugador üë•\nPuedes poner las vueltas que quieras donde dice laps. üî•", author: "Zolio", img: "images/imagen3.jpg", txt: "maps/Carrera Coches Aleatorios.txt", update: "üÜï Carrera Coches Aleatorios [ZG] üë´üöó (Carreras)" },
  { name: "The Trip by Train", category: "Historias", description: "‚Ä¢ Trata de un pasajero de tren que queda en un mundo muy distinto al original, su prop√≥sito es escapar, pero no ser√° f√°cil. üó£Ô∏èüî•\nEs una mini beta espero disfruten el mapa papus üôèüèªüóø", author: "Zolio", img: "images/imagen4.jpg", txt: "maps/The trip by train.txt", update: "üÜï The Trip by Train (Historias)" },
  { name: "Cine", category: "Free Roam", description: "‚Ä¢ Puedes ver la pel√≠cula o video que quieras con tus amigos", author: "SAM_OFFICIAL", img: "images/imagen5.jpg", txt: "maps/cine.txt", update: "üÜï Cine (Free Roam)" }
];

function renderMaps(search = "", category = "todos") {
  const list = document.getElementById("map-list");
  list.innerHTML = "";
  const filtered = maps.filter(m => {
    const matchesName = m.name.toLowerCase().includes(search.toLowerCase());
    const matchesCat = category === "todos" || m.category.toLowerCase() === category.toLowerCase();
    return matchesName && matchesCat;
  });
  filtered.forEach(m => {
    const card = document.createElement("div");
    card.className = "mapa-tarjeta";
    card.innerHTML = `
      <img src="${m.img}" alt="${m.name}">
      <div class="category">${m.category}</div>
      <h3>${m.name}</h3>
      <p>${m.description}</p>
      <div class="author">Creado por: ${m.author}</div>
      <button class="mapa-btn" onclick="copyURL('${m.txt}')">üìã Copiar URL</button>
    `;
    list.appendChild(card);
  });
}

function renderUpdates() {
  const list = document.getElementById("updates-list");
  list.innerHTML = "";
  maps.forEach(m => {
    if(m.update) {
      const div = document.createElement("div");
      div.className = "update-item";
      div.textContent = m.update;
      list.appendChild(div);
    }
  });
}

function copyURL(txtPath) {
  const fullURL = 'https://jro2010.github.io/mapsforlac/' + txtPath;
  navigator.clipboard.writeText(fullURL);
  alert("‚úÖ URL copiada: " + fullURL);
}

document.getElementById("search-input").addEventListener("input", e => {
  renderMaps(e.target.value, document.getElementById("category-select").value);
});
document.getElementById("category-select").addEventListener("change", e => {
  renderMaps(document.getElementById("search-input").value, e.target.value);
});

renderMaps();
renderUpdates();
</script>

</body>
</html>
